</body>
		<script type="text/javascript">
		var ibox=document.getElementById('ibox');
		var ibox1=document.getElementById('ibox1');
		var btn=document.getElementById('btn')
		var image=ibox1.children;
		var i=0;
		var timer=setInterval(change,2000);
		function change(){
			animate(image[i],{left:500});
			++i>image.length-1?i=0:i;
			image[i].style.left=500+"px";
			animate(image[i],{left:0});
		}
		ibox.onmouseover=function(){
			clearInterval(timer);
		}
		ibox.onmouseout=function(){
			//clearInterval(timer);
			timer=setInterval(change,2000);
		}
	</script>
